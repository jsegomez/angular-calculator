<div
    style="max-width: 300px;"
    class="w-screen h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right"
>    
    <div class="w-full py-5 px-6 text-6xl text-white font-thin flex flex-col">
        @if(subResultText() != '0'){
            <span class="text-4xl">{{ subResultText() }} {{ lasOperator() }}</span>
        }
        <span>{{ resultText() }}</span>
    </div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
    <div class="flex w-full">
        <app-calculator-boton (onClick)="handleClick($event)">C</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">+/-</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">%</app-calculator-boton>
        <app-calculator-boton isCommand (onClick)="handleClick($event)">รท</app-calculator-boton>
        
    </div>
    <div class="flex w-full">
        <app-calculator-boton (onClick)="handleClick($event)">7</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">8</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">9</app-calculator-boton>
        <app-calculator-boton isCommand (onClick)="handleClick($event)">X</app-calculator-boton>        
    </div>
    <div class="flex w-full">
        <app-calculator-boton (onClick)="handleClick($event)">4</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">5</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">6</app-calculator-boton>
        <app-calculator-boton isCommand (onClick)="handleClick($event)">-</app-calculator-boton>
    </div>
    <div class="flex w-full">
        <app-calculator-boton (onClick)="handleClick($event)">1</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">2</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">3</app-calculator-boton>
        <app-calculator-boton isCommand (onClick)="handleClick($event)">+</app-calculator-boton>
    </div>
    <div class="flex w-full">
        <app-calculator-boton (onClick)="handleClick($event)">0</app-calculator-boton>
        <app-calculator-boton (onClick)="handleClick($event)">.</app-calculator-boton>
        <app-calculator-boton isDobleSize isCommand (onClick)="handleClick($event)">=</app-calculator-boton>
    </div>
</div>
